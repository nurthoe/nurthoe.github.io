<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Simulation | Trust or Trap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="chat-style.css" />
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- UI Container -->
  <div class="ui-container">
    <img src="messaging-ui.png" alt="Chat Interface Background" class="chat-ui" role="presentation" />

    <!-- Message 1 -->
    <div class="message-container message-received" style="top: 160px;">
      <img src="unk-profile.png" class="profile-photo" alt="Profile Picture" />
      <div class="message-bubble">hey, I saw your profile and thought you were cool</div>
    </div>

    <!-- Message 2 -->
    <div class="message-container message-received" style="top: 240px;">
      <img src="unk-profile.png" class="profile-photo" alt="Profile Picture" />
      <div class="message-bubble">let's get to know each other ;]</div>
    </div>

    <!-- Reply Section -->
    <div id="replySection" class="reply-container">
      <p class="choose-reply-text">Choose a reply:</p>
      <button class="choice" data-path="safe"><i>ignore message</i></button>
      <button class="choice" data-path="neutral">hey! thank you so much, i'm down to be friends!</button>
      <button class="choice" data-path="risky">haha you're cute too</button>
    </div>

    <!-- Feedback Overlay -->
    <div id="feedback" class="feedback-screen">
      <p id="feedbackBubble"></p>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="notifSound" src="notification.mp3" preload="auto"></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
